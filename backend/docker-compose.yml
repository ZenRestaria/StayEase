version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stayease-postgres
    environment:
      POSTGRES_DB: stayease_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: madrid07
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stayease-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stayease-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stayease_db
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stayease-network
    volumes:
      - ./backend:/app
      - maven_cache:/root/.m2

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stayease-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - stayease-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  stayease-network:
    driver: bridge

volumes:
  postgres_data:
  maven_cache: