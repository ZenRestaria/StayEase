# ============================================================
# Application Info
# ============================================================
spring.application.name=stayease
spring.profiles.active=dev
app.security.enabled=false


# ============================================================
# Database Configuration
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/stayease_db
spring.datasource.username=postgres
spring.datasource.password=YOUR_POSTGRES_PASSWORD

# Connection Pool (Optional but recommended)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000


# ============================================================
# Hibernate & JPA
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# ============================================================
# Liquibase (disabled)
# ============================================================
spring.liquibase.enabled=false


# ============================================================
# TEMPORARY: Disable All Security + OAuth2
# ============================================================
# (So that OAuth2Configuration does NOT load)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Disable custom OAuth2 configuration
app.oauth.enabled=false


# ============================================================
# JSON Serialization
# ============================================================
spring.jackson.serialization.indent-output=true


# ============================================================
# Server Configuration
# ============================================================
server.port=8080


# ============================================================
# Logging (Optional but helpful)
# ============================================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
